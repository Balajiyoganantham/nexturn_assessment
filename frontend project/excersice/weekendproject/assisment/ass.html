<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./ass.css">
</head>
<body>
    <div class="container mt-5">
        <div id="question-container" class="text-center">
            <h2 id="question-text"></h2>
            <form id="options-form" class="mt-3">
                
            </form>
            <button class="btn btn-primary mt-3" id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
            <p class="mt-3">Time Remaining: <span id="timer">02:00</span></p>
        </div>
        <div id="result-container" class="text-center d-none">
            <h2>Your Score: <span id="final-score"></span></h2>
            <button class="btn btn-success" onclick="restartQuiz()">Restart</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./ass.js"></script>
</body>
</html>
