<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      padding-top: 56px; 
      background-color: #000; 
      color: #fff; /* White text */
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    footer a {
      color: #f39c12; 
      margin: 0 10px;
    }
    footer a:hover {
      color: #f1c40f; 
    }
    .navbar {
      background-color: #000; 
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #f39c12; 
    }
    .navbar-brand:hover, .navbar-nav .nav-link:hover {
      color: #f1c40f;
    }
    .dropdown-menu {
      background-color: #333; 
    }
    .dropdown-item {
      color: #f39c12; 
    }
    .dropdown-item:hover {
      background-color: #444; 
      color: #f1c40f; 
    }
    .container h1 {
      color: #f39c12; 
    }
    .container label {
      color: #fff; 
    }
    .form-control {
      background-color: #222; 
      color: #fff; 
      border-color: #f39c12; 
    }
    .form-control::placeholder {
      color: #aaa; 
    }
    .form-control:focus {
      border-color: #f1c40f;
      box-shadow: 0 0 0 0.2rem rgba(241, 196, 15, 0.25); 
    }
    .btn-primary {
      background-color: #f39c12; 
      border-color: #f39c12; 
    }
    .btn-primary:hover {
      background-color: #f1c40f; 
      border-color: #f1c40f;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Mystical_heart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./blog.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="12" href="./courses.html">Courses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="12" href="#">Contact<span class="sr-only">(current)</span></a>
          </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container mt-5">
    <h1 class="text-center">Get in Touch</h1>
    <p class="text-center">Please fill the form below to reach us</p>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>Follow us:</p>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
    <a href="https://github.com" target="_blank"><i class="fab fa-github fa-2x"></i></a>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
